<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./log.css">
  <!-- <link rel="stylesheet" href="../style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>LOGIN</title>
</head>

<body>
  <div class="logins">
    <div class="login">
      <h1>Hello Friend!</h1>
      <h4>Login Account</h4>
      <button><a href="#">Sign in</a></button>
    </div>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <div class="upper">
              <img src="../image/logo.png" alt="Misty_Fashion">
              <h2>Log in</h2>
              <p>Welcome Back!</p>
            </div>

            <div class="inputbox" style="margin-top: 3%;">
              <ion-icon name="mail"></ion-icon>
              <input type="email" required="">
              <label for="">Email</label>
            </div>
            <div class="inputbox" style="margin-top: 3%;margin-bottom: 10px;">
              <ion-icon name="unlock"></ion-icon>
              <input type="password" required="">
              <label for="" class="pp">Password</label>
            </div>
            <button class="log-in">Log in</button>
            <button class="sign-in trans"><ion-icon name="logo-google" class="google"></ion-icon>Sign in with
              google</button>

            <div class="register">
              <p>Don't have an account?<a href="./signup.html">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
